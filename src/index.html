<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contenu">
      <div class="gauche">
        <div class="texte">
          <div class="nom">
            Simon
            <div class="ruchet">Ruchet</div>
          </div>
          <p>« À ceux dont la vie tombe sans parachute » Oxmo Puccino</p>
        </div>

        <div class="medias">
          <a href="https://www.youtube.com/?app=desktop&hl=fr">
            <img src="img/ytb.svg" alt="Logo youtube" />
          </a>
          <a href="https://www.instagram.com/">
            <img src="img/insta.svg" alt="Logo instagram" />
          </a>
          <a href="https://www.tiktok.com/fr/">
            <img src="img/tiktok.svg" alt="Logo tiktok" />
          </a>
          <a
            href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F%3Flocale%3Dfr_FR"
          >
            <img src="img/facebook.svg" alt="Logo facebook" />
          </a>
        </div>
      </div>
      <div class="portrait">
        <img
          src="img/portrait.png"
          alt="Image de Simon Ruchet qui joue sur un piano"
        />
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
